<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosmic Courier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="pilot-view"></canvas>

    <div id="engineer-view">
        <div class="status-bars">
            <div class="bar">
                <span>КОРПУС</span>
                <progress id="health-bar" value="100" max="100"></progress>
            </div>
            <div class="bar">
                <span>ЩИТИ</span>
                <progress id="shield-bar" value="100" max="100"></progress>
            </div>
        </div>
        
        <h2>РОЗПОДІЛ ЕНЕРГІЇ</h2>
        <div class="sliders">
            <div class="slider-group">
                <label for="shields-slider">ЩИТИ <span id="shields-value">34%</span></label>
                <input type="range" id="shields-slider" min="0" max="100" value="34">
            </div>
            <div class="slider-group">
                <label for="engines-slider">ДВИГУНИ <span id="engines-value">33%</span></label>
                <input type="range" id="engines-slider" min="0" max="100" value="33">
            </div>
            <div class="slider-group">
                <label for="weapons-slider">ЗБРОЯ <span id="weapons-value">33%</span></label>
                <input type="range" id="weapons-slider" min="0" max="100" value="33">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
